<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM的变化与检测</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        animation: nothing 0.01s;
      }
      @keyframes nothing {
        from {
          opacity: 1;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div rows="10">div</div>
